<!DOCTYPE html>

<html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" 
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
      crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" charset="UTF-8" 
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" 
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    
    <title>Musicat</title>
  </head>


  <style type="text/css">
    body, html {
      display: flex;
      width: 100vw;
      background-color: #fcf5a4;
      font-family: 'Nunito', sans-serif;
      font-size: 11pt;
      color: #231f20;
      text-align: center;
      text-decoration: none;
    }

    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    h1 {
      font-size: 60pt;
      margin: 0;
      font-family: 'Black Han Sans', sans-serif;
      text-decoration: none;
    }

    h2 {
      font-size: 36pt;
      margin: 0;
      font-family: 'Nunito', sans-serif;
      text-decoration: none;
    }
  
    .btn {
      display: inline-block;
      height: 50px;
      margin: 0px 5px 0px 10px;
      background-color: #fcf5a4;
      font-family: 'Black Han Sans', sans-serif;
      font-size: 17px;
      color: #ba885f;
      text-decoration: none;
      border: none;
      box-shadow: 4px 4px #ba885f;
    }

    .btn:hover {
      background-color: #ba885f;
      color: #FCF5A4;
      text-decoration: none;
      transition: 0.7s ease;
    }

    .media-body {
      text-align: left;
    }

    #login, #loggedin {
        display: none;
    }
  </style>

  <body>

    <div class="container" text-align="center">

      <div id="login">
        <h1>Welcome to Musicat!</h1>
        <h2>Please login with your Spotify account.</h2>
        <img src="\src\assets\mikemura colored.png"
          height="400">
        <br><a href="/login" class="btn">Click to Log In</a>
      </div>

      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>

        <button class="btn" id="obtain-new-token">Obtain New Token</button>
      </div>

    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>

        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display Name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>ID</dt><dd>{{id}}</dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    
    <script>

      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g, q = window.location.hash.substring(1);

          while ( e = r.exec(q)) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }

          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
          userProfileTemplate = Handlebars.compile(userProfileSource),
          userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
          oauthTemplate = Handlebars.compile(oauthSource),
          oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;

        if (error) {
          alert('Unfortunately, there was an error during the authentication. Please try again.');
        }
        
        else {
          if (access_token) {
            // render oAuth info
            oauthPlaceholder.innerHTML = oauthTemplate ({
              access_token: access_token, refresh_token: refresh_token
            });

            $.ajax({
              url: 'https://api.spotify.com/v1/me',

              headers: {
                'Authorization': 'Bearer ' + access_token
              },

              success: function(response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                $('#login').hide();
                $('#loggedin').show();
              }
            });
          }
          
          else {
            // Render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {

              access_token = data.access_token;
              
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

  </body>
</html>
